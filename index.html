<html lang="zh-Hans">
<head>
  <meta charset="utf-8" />

  <title>666</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    *{margin: 0; padding: 0;box-sizing: border-box}

      --btn-height: 32px;
      --font-size: 14px;
      --btn-bg: white;

      --border-radius: 4px;
      --color: #333;
      --border-color: #999 ;
      --border-color-hover: #666;
    }

  <style>
    .icon{
      width: 1em;
      height: 1em;
    }

<body>
  <div id="app">
    <s-button :loading="loading1" @click="loading1 = !loading1">这是一个按钮</s-button>

    <s-button icon="settings" icon-position="right" :loading="true">这是一个按钮</s-button>
